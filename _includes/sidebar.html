<aside class="sidebar">
    <h2>목차</h2>
    <ul>
        {% assign modules = site.data.sidebar_structure %}
        {% if modules %}
        {% assign module_names = modules | keys %}
        {% for module_name in module_names %}
        <li>
            <a href="#">{{ module_name }}</a>

        </li>
        {% endfor %}
        {% else %}
        <li>No modules found or data not loaded.</li>
        {% endif %}
    </ul>
</aside>
