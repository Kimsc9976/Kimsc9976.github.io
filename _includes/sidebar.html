<!-- _includes/sidebar.html -->
<aside class="sidebar">
    <h2>Modules</h2>
    <ul>
        {% assign modules = site.data.sidebar_structure %}
        {% for module_name in modules %}
            <li>
                <a href="#">{{ module_name }}</a> <!-- 폴더 이름을 카테고리로 사용 -->
            </li>
        {% endfor %}
    </ul>
</aside>
