name: Jekyll Site CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true  # 서브모듈을 사용하는 경우 설정

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.x'

    - name: Cache RubyGems
      uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Generate sidebar structure
      run: ruby scripts/generate_sidebar.rb

    - name: Build site with Jekyll
      run: bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GIT_ACTION_SECRET }}
        publish_dir: ./_site
        target_branch: main
