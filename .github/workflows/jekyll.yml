name: Jekyll Site CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true  # 서브모듈을 사용하는 경우 설정

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.4'
        bundler-cache: true # Bundler 캐시를 자동으로 설정

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Generate sidebar structure
      run: ruby scripts/generate_sidebar.rb

    - name: Build site with Jekyll
      run: bundle exec jekyll build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: site
        path: _site

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GIT_ACTION_SECRET }}
        publish_dir: ./_site
        target_branch: gh-pages
