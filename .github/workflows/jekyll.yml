name: Deploy Jekyll site to Pages

on:
  # main 브랜치로의 푸시 시 워크플로우 실행
  push:
    branches: ["main"]

  # GitHub Actions 탭에서 수동 실행 가능
  workflow_dispatch:

# GITHUB_TOKEN의 권한 설정 (GitHub Pages 배포를 위해 필요)
permissions:
  contents: read
  pages: write
  id-token: write

# 하나의 배포 작업만 동시에 실행되도록 설정
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      # 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4
      
      # Ruby 및 Bundler 설정
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # 원하는 Ruby 버전
          bundler-cache: true # Bundler 캐시 자동 설정
          cache-version: 0 # 캐시 버전 번호 (필요시 변경)

      # GitHub Pages 설정
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Jekyll로 사이트 빌드
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # 빌드 결과물을 아티팩트로 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
