name: Deploy Jekyll site to Pages

on:
  # main 브랜치로의 푸시 시 워크플로우 실행
  push:
    branches: ["main"]

  # GitHub Actions 탭에서 수동 실행 가능
  workflow_dispatch:

# GITHUB_TOKEN의 권한 설정 (GitHub Pages 배포를 위해 필요)
permissions:
  contents: read
  pages: write
  id-token: write

# 하나의 배포 작업만 동시에 실행되도록 설정
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Ruby 환경 설정 및 종속성 설치 작업
  setup:
    runs-on: ubuntu-latest
    outputs:
      base_path: ${{ steps.pages.outputs.base_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      - name: Generate sidebar structure
        run: ruby scripts/generate_sidebar.rb

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

  # Jekyll 사이트 빌드 작업
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Generate sidebar structure
        run: ruby scripts/generate_sidebar.rb
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          target_branch: gh-pages
